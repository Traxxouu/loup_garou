<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Loup-Garou - Maître du Jeu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Loup-Garou</h1>
    <h2>Interface du Maître du Jeu</h2>
    <div id="phase-content">
        <!-- Le contenu de chaque phase sera injecté ici -->
        <!-- Bouton pour terminer la phase -->
        <button id="end-phase-button" style="display: none;">Fin de la phase</button>
    </div>
    <div id="player-status">
        <h3>Statut des joueurs :</h3>
        <ul id="player-status-list">
            <!-- Liste des joueurs et leurs statuts -->
        </ul>
    </div>
    <div id="game-log">
        <h3>Journal du jeu :</h3>
        <ul id="log-list">
            <!-- Historique des événements du jeu -->
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
